<script>
    function datesUntilNewYear() {
        var now = new Date();
        var newYear = new Date('January 1, ' + (now.getFullYear() + 1));
        var diff = newYear - now;
        var milliseconds = Math.floor(diff % 1000);
        diff = diff / 1000;
        var seconds = Math.floor(diff % 60);
        diff = diff / 60;
        var minutes = Math.floor(diff % 60);
        diff = diff / 60;
        var hours = Math.floor(diff % 24);
        diff = diff / 24;
        var days = Math.floor(diff);

        var outStr = 'until next year ' + days + 'day, ' + hours + 'hours, ' + minutes;
        outStr += 'minutes, ' + seconds + 'seconds' + ' left.';

        document.getElementById('remaining').innerHTML = outStr;
        // After 1 second, call the function again. 
        setTimeout("datesUntilNewYear()", 1000);
    }
    // start the timer 
    datesUntilNewYear();
</script>

<script>
    function calc(type) {
        x = Number(document.calculator.number1.value);
        if (type == 1)
            y = Math.sin((x * Math.PI) / 180.0);
        else if (type == 2)
            y = Math.log(x);

        else if (type == 3)
            y = Math.sqrt(x);
        else if (type == 4)
            y = Math.abs(x);
        document.calculator.total.value = y;
    }
</script>
